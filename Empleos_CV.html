    document.addEventListener("DOMContentLoaded", () => {
        const jobResults = document.getElementById("jobResults");
        const filterForm = document.getElementById("filterForm");
        const aplicasBtn = document.querySelectorAll(".tiposEmpleos button");
        const filtros = document.getElementById("filtros");

        const renderJobs = (jobList) => {
            jobResults.innerHTML = ""; // Clear existing results
            cursosContainer.innerHTML = "";
            filtros.style.display = 'block';
            jobList.forEach((job) => {
            const jobDiv = document.createElement("div");
            jobDiv.innerHTML = `
            
                <h2>${job.title}</h2>
                <p><strong>Empresa:</strong> ${job.company}</p>
                <span>
                    <p><strong>Ubicación:</strong> ${job.location}</p>
                    <p><strong>Tipo:</strong> ${job.type || "N/A"}</p>
                    <p><strong>Modalidad:</strong> ${job.modalidad}</p>
                </span>
                <p>${job.description}</p>
                <a href="${job.link}" target="_blank"><button>Ver más</button></a>
                
            `;
            jobResults.appendChild(jobDiv);
            });

  const filterJobs = (jobList) => {
    const filters = {
      location: filterForm.location.value,
      type: filterForm.type.value,
      modalidad: filterForm.modalidad.value,
      categoria: filterForm.categoria.value,
    };

    return jobList.filter((job) => {
      return (
        (!filters.location || job.location === filters.location) &&
        (!filters.type || job.type === filters.type) &&
        (!filters.modalidad || job.modalidad === filters.modalidad) &&
        (!filters.categoria || job.categoria === filters.categoria)
      );
    });
  };
